			document.documentElement.firstElementChild.appendChild( cssE1 );
			function setPer(){
				// doucment.documentElement.clientWidth 获取的是layout viewport
				var perRem = document.documentElement.clientWidth/10;    
				cssE1.innerHTML = 'html{font-size:'+perRem+'px!important;}';
